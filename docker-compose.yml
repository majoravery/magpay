version: '2'
services:
  nginx:
    image: 'nginx:latest'
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
    depends_on:
      - client
      - api
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /usr/app/node_modules/
      - ./client:/usr/app
    environment:
      - PORT=3012
    depends_on:
      - api
  api:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./api
    volumes:
      - /usr/app/node_modules/
      - ./api:/usr/app
    environment:
      - PORT=8001
      - CLIENT_ID=28209513233-ndt4p5trvkqaqjooc7hg5q4u0na2ndf0.apps.googleusercontent.com
      - CLIENT_SECRET=UoJDSlQwLQFPHMxxOesIByzK
      - REDIRECT_URI=http://localhost:3050/api/oauthcallback
      - DOMAIN=http://localhost:3050
